name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Determine next version
        id: version
        shell: bash
        run: |
          LATEST_TAG=$(git describe --tags --match "v*" --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "Latest tag: $LATEST_TAG"
          MAJOR=$(echo "$LATEST_TAG" | cut -d. -f1)
          MINOR=$(echo "$LATEST_TAG" | cut -d. -f2)
          PATCH=$(echo "$LATEST_TAG" | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="${MAJOR}.${MINOR}.${NEW_PATCH}"
          # strip the leading 'v' for the numeric version
          NEW_VERSION=$(echo "$NEW_TAG" | sed 's/^v//')
          echo "New tag: $NEW_TAG"
          echo "New version: $NEW_VERSION"
          echo "tag=$NEW_TAG" >> "$GITHUB_OUTPUT"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Publish
        run: >
          dotnet publish -c Release -r win-x64 --self-contained false
          -p:AssemblyVersion=${{ steps.version.outputs.version }}
          -p:FileVersion=${{ steps.version.outputs.version }}
          -p:Version=${{ steps.version.outputs.version }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: bin/Release/net8.0/win-x64/publish/certifactory.exe
